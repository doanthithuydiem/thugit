      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Create New Product</h4>
            </div>
            <div class="modal-body">
              <form action="">
                <label for="id">id</label><br>
                <input type="text" name="id" id="id" placeholder="input id"><br><br>
                <label for="name">name</label><br>
                <input type="text" name="name" id="name" placeholder="input name"><br><br>
                <label for="price">price</label><br>
                <input type="text" name="price" id="price" placeholder="input price"><br><br>
                <label for="w3review">info</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>
                <label for="detail">Detail</label><br>
                <textarea id="detail" name="detail" rows="4" cols="50"></textarea><br><br>
                <label for="star">Star</label><br>
                <input type="text" id="star" name="star" placeholder="input star"> <br><br>
                <label for="file">image</label><br>
                <input type="file" name="choose file" />
                <label for="manu">Manufacturer</label><br>
                <select name="ad">
                  <option value="1">SAMSUNG</option>

                  <option value="a"></option>
                  <option value="b"></option>
                  <option value="c"></option>
                </select>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick='Add()'>Save changes</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Update Product</h4>
            </div>
            <div class="modal-body">

                <label for="fId">id</label><br>
                <input type="text" name="fname" id="fId" placeholder="input id" /><br><br>
                <label for="eName">name</label><br>
                <input type="text" name="name" id="eName" placeholder="input name" /><br><br>
                <label for="price">price</label><br>
                <input type="text" name="price" id="price" placeholder="input price"><br><br>
                <label for="w3review">info</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>
                <label for="detail">Detail</label><br>
                <textarea id="detail" name="detail" rows="4" cols="50"></textarea><br><br>
                <label for="star">Star</label>
                <input type="text" id="star" name="star" placeholder="input star"> <br><br>
                <label for="file">image</label><br>
                <input type="file" id="image" name="choose file" />
                <label for="manu">Manufacturer</label><br>
                <select name="manu" id="manu">

                  <option value="2">APPLE</option>
                  <option value="3">OPPO</option>
                  <option value="4">XIAOMI</option>
                </select><br>
                <label for="cate">Categero</label>
                <select name="cate" id="cate">
                  <option value="a"></option>
                  <option value="b"></option>
                  <option value="c"></option>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-update" onclick="update()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./admin.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <!-- Menu -->
    <div class="MenuSection">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="navbar menu">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="./index8.html">Home</a>
              </li>
              <li>
                <a href="../Admin/AdminPage.html">Admin</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End Menu -->
    <!-- Detail -->
    <div class="DetailSection">
      <div class="row">
        <!-- SizeBar -->
        <div class="SideBarSection">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <!-- Danh mục quản lý -->
            <h4 style="font-weight: bold" id="test">Danh mục</h4>
            <ul class="list-group">
              <li class="list-group-item">
                <button type="button" class="btnClass">Manufacturer</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">Category</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">Product</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">Account</button>
              </li>
            </ul>

            <!-- Filter theo manufacturers -->
            <h4 style="font-weight: bold">Manufacturers</h4>
            <ul class="list-group">
              <li class="list-group-item">
                <button type="button" class="btnClass">SAMSUNG</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">APPLE</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">XIAOMI</button>
              </li>
              <li class="list-group-item">
                <button type="button" class="btnClass">OPPO</button>
              </li>
            </ul>
            <!-- Filter theo categorys -->
            <h4 style="font-weight: bold">Categorys</h4>
            <div class="panel panel-default">
              <div class="panel-body">
                <select class="form-control">
                  <option value="">-- Select Category --</option>
                  <option value="1">Điện thoại</option>
                  <option value="2">Tablet</option>
                  <option value="3">Laptop</option>
                </select>
                <br />
                <button type="button" class="btn btn-default">Fillter</button>
              </div>
            </div>
          </div>
        </div>
        <!--End SizeBar -->
        <!-- Content -->
        <div class="ProductAdminSection">
          <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <br />
            <br />
            <!-- Search -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                      <input type="text" id="searchItem" class="form-control" value="" />
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                      <button type="button" class="btn btn-success" onclick="search()">Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--End Search -->
            <!-- Table Result -->
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <!-- Add New Product -->
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add
                      New</button>

                    <!-- Modal add new -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Create New Product</h4>
                          </div>
                          <div class="modal-body">
                            <form action="">
                              <label for="id">id</label><br>
                              <input type="text" name="id" id="id" placeholder="input id"><br><br>
                              <label for="name">name</label><br>
                              <input type="text" name="name" id="name" placeholder="input name"><br><br>
                              <label for="price">price</label><br>
                              <input type="text" name="price" id="price" placeholder="input price"><br><br>
                              <label for="w3review">info</label><br>
                              <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>
                              <label for="detail">Detail</label><br>
                              <textarea id="detail" name="detail" rows="4" cols="50"></textarea><br><br>
                              <label for="star">Star</label><br>
                              <input type="text" id="star" name="star" placeholder="input star"> <br><br>
                              <label for="file">image</label><br>
                              <input type="file" id="aImage" name="choose file" />
                              <label for="manu">Manufacturer</label><br>
                              <select name="manu" id="manufacturer">
                                <option value="1">SAMSUNG</option>
                                <option value="2">APPLE</option>
                                <option value="3">OPPO</option>
                                <option value="4">XIAOMI</option>
                              </select><br>
                              <label for="cate">Category</label>
                              <select class="form-control" id="Category">
                                <option value="0">-- Select Category --</option>
                                <option value="1">Điện thoại</option>
                                <option value="2">Tablet</option>
                                <option value="3">Laptop</option>
                              </select>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal"
                              onclick='Add()'>Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Reset</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--End Add New Product -->
                    <!-- Table -->
                    <table class="table table-hover" id="productele">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Price</th>
                          <th>Info</th>
                          <th>Detail</th>
                          <th>Star</th>
                          <th>Image</th>
                          <th>NSX</th>
                          <th>Category</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                      </thead>
                      <tbody>

                      </tbody>
                    </table>
                    <!-- End Table -->
                  </div>

                  <!-- Pagination -->
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <ul class="pagination" style="margin-left: 40px">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                      </ul>
                    </div>
                  </div>
                  <!--End Pagination -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Content -->
      </div>
    </div>
    <!--End Detail -->

    <!-- Add New Product -->

    <div id="load_editmodal"></div>

  </div>
  <script src="./admin.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

</body>

</html>

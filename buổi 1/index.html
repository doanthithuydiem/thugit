<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tạo form</p>

    <form action="">
        <label for="fname">first name:</label><br>
        <input type="text" name="fname" id="fname" placeholder="input first name"><br><br>
        <label for="lname">last name:</label> <br>
        <input type="text" name="lname" id="lname" placeholder="input last name"><br><br>
        <label for="email">email:</label><br>
        <input type="email" name="email" id="email" placeholder="input email"><br><br>
        <label for="pass">password:</label><br>
        <input type="password" name="pass" id="pass" required placeholder="input password"><br><br>
        <label for="points">points</label><br>
        <input type="number" name="points" id="points" step="2"> <br>
        <label for="tel">Telephone</label> <br>
        <input type="text" name="tel" id="tel" placeholder="input Telephone number"><br>
        <label for="obj">input object</label><br>
        <input type="radio" name="obj" id="obj">Student
        <input type="radio" name="obj" id="obj">Teacher
        <label for="fav">favorite</label>
        <input type="checkbox" name="fav" id="fav"> Badminton
        <input type="checkbox" name="fav" id="fav"> Volleyball
        <input type="checkbox" name="fav" id="fav"> foodball
        <input type="submit" name="submit" id="submit">
    </form>
    <h3>Danh sách lớp</h3>
    <ol>
        <li>Nguyễn Ngọc Duy</li>
        <li>Tống Quang Anh</li>
        <li>Đinh Thu Loan</li>
        <li>Hà Văn Tiến</li>
        <li>Nguyến Hải Đăng</li>
        <li>Nguyễn Tiến Quang</li>
        <li>Nguyễn Văn Chiến</li>
    </ol>
</body>
</html>
